server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  location /api/v2/events {
    proxy_pass http://api:8788;
    proxy_set_header Connection '';
    proxy_buffering off;
    proxy_cache off;
    chunked_transfer_encoding on;
    proxy_read_timeout 1h;
    add_header X-Accel-Buffering no;
  }

  # Route AI/auth endpoints through Cloudflare Worker while keeping sync on VPS API.
  location /api/v1/ {
    proxy_pass https://pocketbrain-ai-proxy.andrewhana720.workers.dev;
    proxy_ssl_server_name on;
    proxy_set_header Host pocketbrain-ai-proxy.andrewhana720.workers.dev;
    proxy_read_timeout 120s;
  }

  location /api/ {
    proxy_pass http://api:8788;
    proxy_read_timeout 120s;
  }

  location /health {
    proxy_pass http://api:8788;
  }

  location /ready {
    proxy_pass http://api:8788;
  }

  location /assets/ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache";
  }
}
