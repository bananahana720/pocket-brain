services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: pocketbrain
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pocketbrain"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  api:
    build:
      context: ./server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      NODE_ENV: production
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8788
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pocketbrain
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: "*"
      TRUST_PROXY: "true"
      LOG_LEVEL: info
      KEY_ENCRYPTION_SECRET: ${KEY_ENCRYPTION_SECRET:-replace-with-32-byte-secret}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY:-}
      STREAM_TICKET_SECRET: ${STREAM_TICKET_SECRET:-replace-with-stream-ticket-secret}
      STREAM_TICKET_TTL_SECONDS: ${STREAM_TICKET_TTL_SECONDS:-60}
      MAINTENANCE_INTERVAL_MS: ${MAINTENANCE_INTERVAL_MS:-600000}
      TOMBSTONE_RETENTION_MS: ${TOMBSTONE_RETENTION_MS:-2592000000}
      NOTE_CHANGES_RETENTION_MS: ${NOTE_CHANGES_RETENTION_MS:-2592000000}
      REQUIRE_REDIS_FOR_READY: ${REQUIRE_REDIS_FOR_READY:-false}
    ports:
      - "8788:8788"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:8788/ready >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
  redis_data:
